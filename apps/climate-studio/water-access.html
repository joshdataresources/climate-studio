<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Access - Groundwater Projections</title>
</head>
<body>
  <div id="map"></div>

  <div class="control-panel">
    <div class="control-title">Groundwater Projection Year</div>
    <div class="year-display" id="yearDisplay">2024</div>

    <div class="slider-container">
      <input type="range" id="yearSlider" min="2024" max="2100" value="2024" step="1">
      <div class="year-labels">
        <span>2024</span>
        <span>2050</span>
        <span>2075</span>
        <span>2100</span>
      </div>
    </div>

    <div class="control-title" style="margin-top: 20px; margin-bottom: 12px;">Aquifer Capacity</div>
    <div class="legend">
      <div class="legend-item">
        <div class="legend-color" style="background: #4CAF50;"></div>
        <span>Healthy (75-100%)</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: #FFC107;"></div>
        <span>Moderate (50-75%)</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: #FF9800;"></div>
        <span>Stressed (25-50%)</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: #F44336;"></div>
        <span>Critical (&lt;25%)</span>
      </div>
    </div>
  </div>

  <script type="module" src="/src/water-access.ts"></script>
</body>
</html>
