<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Temperature Projections - Test View</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #0a0a0a;
            color: #fff;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        select, button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #1a1a1a;
            color: #fff;
            cursor: pointer;
        }
        select:hover, button:hover {
            background: #2a2a2a;
        }
        .chart-container {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #ef4444;
        }
        .stat-card h3 {
            margin: 0 0 10px 0;
            color: #999;
            font-size: 14px;
            text-transform: uppercase;
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #ef4444;
        }
        .stat-detail {
            color: #666;
            margin-top: 5px;
            font-size: 14px;
        }
        .warning {
            background: #7c2d12;
            border: 2px solid #ea580c;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .warning h3 {
            margin-top: 0;
            color: #fb923c;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>üå°Ô∏è Metro Temperature Projections</h1>

    <div class="controls">
        <select id="metroSelect">
            <option value="Phoenix">Phoenix</option>
            <option value="New York">New York</option>
            <option value="Denver">Denver</option>
        </select>

        <select id="scenarioSelect">
            <option value="ssp245">SSP2-4.5 (Moderate Emissions)</option>
            <option value="ssp585">SSP5-8.5 (High Emissions)</option>
        </select>

        <button onclick="loadData()">Load Data</button>
    </div>

    <div id="warning" class="warning" style="display:none;">
        <h3>‚ö†Ô∏è Manufacturing Investment Risk Warning</h3>
        <p id="warningText"></p>
    </div>

    <div class="stats" id="stats"></div>

    <div class="chart-container">
        <canvas id="tempChart"></canvas>
    </div>

    <div id="loading" class="loading" style="display:none;">Loading...</div>

    <script>
        let chart = null;

        async function loadData() {
            const metro = document.getElementById('metroSelect').value;
            const scenario = document.getElementById('scenarioSelect').value;

            document.getElementById('loading').style.display = 'block';
            document.getElementById('stats').innerHTML = '';

            try {
                const response = await fetch(`http://localhost:5001/api/climate/metro-temperature/${metro}?scenario=${scenario}`);
                const result = await response.json();

                if (!result.success) {
                    alert('Error: ' + result.error);
                    return;
                }

                const data = result.data;
                renderStats(data, scenario);
                renderChart(data, scenario);
                checkWarnings(metro, data, scenario);

            } catch (error) {
                alert('Failed to load data: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function renderStats(data, scenario) {
            const baseline = data.baseline_1995_2014.avg_annual;
            const projections = data.projections[scenario];
            const temp2050 = projections['2055']?.annual_avg || 0;
            const temp2095 = projections['2095']?.annual_avg || 0;
            const increase2095 = temp2095 - baseline;

            const statsHTML = `
                <div class="stat-card">
                    <h3>Baseline (1995-2014)</h3>
                    <div class="stat-value">${baseline.toFixed(1)}¬∞F</div>
                    <div class="stat-detail">Historical average</div>
                </div>
                <div class="stat-card">
                    <h3>2050s Projection</h3>
                    <div class="stat-value">${temp2050.toFixed(1)}¬∞F</div>
                    <div class="stat-detail">+${(temp2050 - baseline).toFixed(1)}¬∞F increase</div>
                </div>
                <div class="stat-card">
                    <h3>2095 Projection</h3>
                    <div class="stat-value">${temp2095.toFixed(1)}¬∞F</div>
                    <div class="stat-detail">+${increase2095.toFixed(1)}¬∞F increase</div>
                </div>
                <div class="stat-card" style="border-color: ${increase2095 > 15 ? '#dc2626' : '#f59e0b'}">
                    <h3>Total Warming</h3>
                    <div class="stat-value" style="color: ${increase2095 > 15 ? '#dc2626' : '#f59e0b'}">
                        +${increase2095.toFixed(1)}¬∞F
                    </div>
                    <div class="stat-detail">By end of century</div>
                </div>
            `;

            document.getElementById('stats').innerHTML = statsHTML;
        }

        function renderChart(data, scenario) {
            const baseline = data.baseline_1995_2014.avg_annual;
            const projections = data.projections[scenario];

            const decades = Object.keys(projections).sort();
            const temps = decades.map(year => projections[year].annual_avg);
            const baselineArray = decades.map(() => baseline);

            const ctx = document.getElementById('tempChart').getContext('2d');

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: decades,
                    datasets: [
                        {
                            label: 'Baseline (1995-2014)',
                            data: baselineArray,
                            borderColor: '#6b7280',
                            borderDash: [5, 5],
                            borderWidth: 2,
                            pointRadius: 0,
                            fill: false
                        },
                        {
                            label: `Projected Temperature (${scenario.toUpperCase()})`,
                            data: temps,
                            borderColor: '#ef4444',
                            backgroundColor: 'rgba(239, 68, 68, 0.1)',
                            borderWidth: 3,
                            pointRadius: 4,
                            pointBackgroundColor: '#ef4444',
                            tension: 0.3,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: `${data.name} Annual Average Temperature Projections`,
                            color: '#fff',
                            font: { size: 18 }
                        },
                        legend: {
                            labels: { color: '#fff' }
                        }
                    },
                    scales: {
                        y: {
                            title: {
                                display: true,
                                text: 'Temperature (¬∞F)',
                                color: '#fff'
                            },
                            ticks: { color: '#fff' },
                            grid: { color: '#333' }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Decade',
                                color: '#fff'
                            },
                            ticks: { color: '#fff' },
                            grid: { color: '#333' }
                        }
                    }
                }
            });
        }

        function checkWarnings(metro, data, scenario) {
            const warningDiv = document.getElementById('warning');
            const warningText = document.getElementById('warningText');

            if (metro === 'Phoenix' && scenario === 'ssp585') {
                const temp2075 = data.projections[scenario]['2075'].annual_avg;
                const temp2095 = data.projections[scenario]['2095'].annual_avg;

                warningText.innerHTML = `
                    <strong>Phoenix faces extreme climate risks for long-term investments:</strong>
                    <ul>
                        <li>Summer temperatures projected to exceed <strong>120¬∞F</strong> by 2075</li>
                        <li>Annual average reaching <strong>${temp2095.toFixed(1)}¬∞F</strong> by 2095 (+${(temp2095 - data.baseline_1995_2014.avg_annual).toFixed(1)}¬∞F)</li>
                        <li>Colorado River allocations already cut by 50% since 2022</li>
                        <li>Groundwater declining 8.5 ft/year (unsustainable)</li>
                        <li>Outdoor work dangerous 4-5 months/year by mid-century</li>
                    </ul>
                    <p><strong>Recommendation:</strong> 25-30 year manufacturing facilities face existential risks in this location.</p>
                `;
                warningDiv.style.display = 'block';
            } else {
                warningDiv.style.display = 'none';
            }
        }

        // Load Phoenix data by default
        window.onload = () => loadData();
    </script>
</body>
</html>
